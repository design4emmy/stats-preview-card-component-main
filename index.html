<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./imag/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="css/style.css" rel="stylesheet">




  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="card">

    <img class="card-img" src="images/image-header-desktop2.jpg" alt="workers in the office">
    
    
    <div class="card-content">
      <h2>Get <span class="color-accent">insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

      <div class="services flow">

        <div class="figures">
          <p class="txt"><span>10k+</span> companies</p>
        </div>

        <div class="templates">
          <p class="txt"><span>314</span> templates</p>
        </div>

        <div class="queries">
          <p class="txt"><span>12m</span> queries</p>
        </div>

      </div>
    </div>
  </div>

  

  

  
   
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
